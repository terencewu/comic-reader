<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="main.css"/>
  </head>
  <body class="flex-container">

    <div id="main-image-container" class="fit-width">
      <img id="main-image" class="flex-img" onclick="comicReader.next()" src="" />
    </div>
    <div id="info">
      <div id="archive_name">Archive Name</div>
      <div id="file_name"> File Name</div>
      <div>
        <input id="page_number" type="text" value="Page Number"/>&#47;<span id="page_count">Page Count</span>
      </div>
    </div>
    <div id="nav">
      <div id="upload-container" class="ctrl">
        <label for="upload">
          <img src=""/>
          Upload file(s)
        </label>
        <input id="upload" type="file"/>
      </div>
      <div onclick="comicReader.fitheight()" class="ctrl"> 
        Fit <br> Height 
      </div>
      <div onclick="comicReader.fitwidth()" class="ctrl"> 
        Fit <br> Width 
      </div>
      <div id="direction" onclick="comicReader.toggleDirection()" class="ctrl"> 
        Direction <br>
        Left to Right
      </div>
      <div id="step" onclick="comicReader.step()" class="ctrl"> Scroll
        <!-- <img src="img/fitheight.svg" /> -->
      </div>
      <div onclick="comicReader.prev()" class="ctrl"> Prev<br>Page </div>
      <div onclick="comicReader.next()" class="ctrl"> Next<br>Page </div>
    </div>

    <script type="text/javascript" src="lib/uncompress.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
