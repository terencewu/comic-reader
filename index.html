<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="main.css"/>
  </head>
  <body class="flex-container">

    <div id="main-image-container" class="fit-width">
      <img id="main-image" class="flex-img" onclick="next()" src="" />
    </div>
    <div id="info">
      <div id="file_name"></div>
      <div>
        <input id="page_number" type="text"/>&#47;<span id="page_count"></span>
      </div>
    </div>
    <div id="nav">
      <div id="upload-container" class="ctrl">
        <label for="upload">
          <img src="http://goo.gl/pB9rpQ"/>
        </label>
        <input id="upload" type="file"/>
      </div>
      <div onclick="fitheight()" class="ctrl"> Fit Height 
        <!-- <img src="img/fitwidth.svg" /> -->
      </div>
      <div onclick="fitwidth()" class="ctrl"> Fit Width 
        <!-- <img src="img/fitwidth.svg" /> -->
      </div>
      <div onclick="step()" class="ctrl"> Original 
        <!-- <img src="img/fitheight.svg" /> -->
      </div>
      <div onclick="prev()" class="ctrl"> Prev Page </div>
      <div onclick="next()" class="ctrl"> Next Page </div>
    </div>

    <script type="text/javascript" src="js/uncompress.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
